<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
    <style>
      #map {
        position: relative;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center;">FARM ON</h1>
    <div class="card-body">
        <div class="form-label-group">
          <input
            type="number"
            id="longitude"
            class="form-control"
            placeholder="Longitude"
            step="0.001"
            required
            autofocus
          />
        </div>
        <p></p>

        <div class="form-label-group">
          <input
            type="number"
            id="latitude"
            class="form-control"
            step="0.001"
            placeholder="Latitude"
            required
          />
        </div>
        <p></p>

        <div class="form-label-group">
          <label for="crs">CRS</label>
          <input
            type="text"
            id="crs"
            class="form-control"
            placeholder="Latitude"
            value="EPSG:4326"
            required
          />
        </div>
        <p></p>
        <button
          class="btn btn-lg btn-primary btn-block"
          type="button"
          onclick="handleFindClick()"
        >
          Find
        </button>
    </div>
    <h5 style="text-align: center;">Potential Soil Organic Carbon Content: <span id="soc-content" class="badge badge-secondary"></span></h5>
    <div id="map"></div>
    <pre id="coordinates" class="coordinates"></pre>
  </body>
  <script src="index.js"></script>
</html>
